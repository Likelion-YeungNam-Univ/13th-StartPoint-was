spring:
    application:
        name: StartPoint-was

    datasource:
        url: ${DB_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
        show-sql: true
    ai:
        openai:
            api-key: ${OPENAI_API_KEY}
            chat:
                options:
                 model: gpt-3.5-turbo
                 temperature: 0.7